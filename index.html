<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet"  href="style.css" />
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
<div class="container">
    <h2><center>CURRENCY CONVERTER</center></h2>

<form>
    <div class="amount">
        <p>Enter amount</p>
    <input type="text" id="enterAmount" placeholder="write amount"/>
    </div>

    <div class="fromTo">

        <div class="from currency_select">

            <p>From</p>

            <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png">
                <select  name="from"></select>
            </div>

        </div>


  <i class="fa-solid fa-arrow-right-arrow-left"></i>


        <div class="to currency_select">
            <p>To</p>
            <div class="select-container">
                <img src="https://flagsapi.com/PK/flat/64.png">
                <select name="to"></select>
               
            </div>

        </div>
  </div>      
        <div class="msg">1US Dollar=294PK Rupees</div>
<button class="output">Exchange Value</button>
</form>
</div>
<!-- <script src="jscoincodes13.js" ></script> -->
<script src="script.js" type="module"></script>
</body>

</html>
